<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Dashboard</title>
    <link rel="stylesheet" href="css/boss-style.css">
</head>
<body>
    <div id="unauth-msg" style="display: none;">
        <h2>Unauthorized Access</h2>
        <p>You must be logged in as a BOSS to view this content.</p>
    </div>

    <div class="nav-buttons">
        <button onclick="window.location.href='index.html'" class="home-btn">Home</button>
        <button id="logout-button" class="logout-btn">Logout</button>
    </div>

    <div id="boss-content" class="container">
        <div class="forms-section">
            <div class="form-container">
                <h3>Create Project</h3>
                <form id="create-project-form">
                    <input type="text" id="project-title" placeholder="Project Title" required>
                    <button type="submit">Create Project</button>
                </form>
            </div>

            <div class="form-container">
                <h3>Create Tag</h3>
                <form id="create-tag-form">
                    <input type="text" id="tag-name" placeholder="Tag Name" required>
                    <button type="submit">Create Tag</button>
                </form>
            </div>

            <div class="form-container">
                <h3>Create Task</h3>
                <form id="create-task-form">
                    <input type="text" id="task-name" placeholder="Task Name" required>
                    <textarea id="task-description" placeholder="Task Description" required></textarea>
                    <select id="project-select" required>
                        <option value="">Select Project</option>
                    </select>
                      <label for="task-tags">Select Tags (Hold Ctrl/Cmd to select multiple):</label>
                      <select id="task-tags" multiple>
                      </select>
                    <button type="submit">Create Task</button>
                </form>
            </div>
        </div>

        <div class="display-section">
            <div class="display-group">
                <h3>Projects and Their Tasks</h3>
                <div id="projects-tasks-list" class="relationship-list"></div>
            </div>

            <div class="display-group">
                <h3>Tasks and Their Tags</h3>
                <div id="tasks-tags-list" class="relationship-list"></div>
            </div>
        </div>
    </div>
    <script src="js/boss.js"></script>
</body>
</html>
